<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1e252d778c.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="logo">
        <h2>Netflix</h2>
      </div>
      <a href="#" class="sign-btn">Sign in</a>
    </div>
  </header>

  <!-- Hero Section
  ============================================ -->
  <section class="hero-section">
    <div class="content">
      <div class="hero-text">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
      </div>
      <form>
        <div class="form-control">
          <label for="email">Ready to watch? Enter your email to create or restart your membership.</label>
          <div class="input-control">
            <input type="email" placeholder="Enter email">
            <button type="submit" class="hero-btn">
              <p>Get started</p>
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="tv-section">
    <div class="container">
      <div class="content">
        <h2 class="section-title">Enjoy on your TV.</h2>
        <p class="description">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
      </div>
      <div class="img-wrapper">
        <img src="img/tv.png" alt="Tv Image" class="section-img">
      </div>
    </div>
  </section>
  <section class="tv-section"></section>
</body>
</html>
